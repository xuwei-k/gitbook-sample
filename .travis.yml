sudo: false
language: scala
jdk:
  - oraclejdk8
before_install:
  - npm install
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
    - node_modules
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
script:
  - sbt build
env:
  global:
    secure: 
after_success:
  - echo -e "Host github.com\n\tStrictHostKeyChecking no\nIdentityFile ~/.ssh/deploy.key\n" >> ~/.ssh/config
  - openssl aes-256-cbc -k "$SERVER_KEY" -in .travis/deploy_key.enc -d -a -out deploy.key
  - cp deploy.key ~/.ssh/
  - chmod 600 ~/.ssh/deploy.key
  - git config --global user.email "6b656e6a69@gmail.com"
  - git config --global user.name "xuwei-k"
  - mv gitbook/_book ../ && git fetch origin gh-pages:gh-pages && git clean -fdx && git checkout gh-pages && rm -rf ./* && cp -r ../_book/* ./ && git commit -a -m "auto commit on travis $TRAVIS_JOB_NUMBER"
  - if [[ "${TRAVIS_BRANCH}" == "master" && "${TRAVIS_PULL_REQUEST}" == "false" ]]; then git push git@github.com:xuwei-k/gitbook-sample.git gh-pages:gh-pages ; fi
after_script:
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
  - find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf
